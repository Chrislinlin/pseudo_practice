<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.4_JS_Practicing</title>
    <link rel="stylesheet" href="style.css">
    <!------bootstrap 4------>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="flex-container">
        <div class="items">
            <h3>把英文字串變成小寫</h3>
            <div class="input-group mb-12">
                <input id="input" type="text" class="form-control" placeholder="input some words..."
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="button" class="btn btn-outline-secondary" type="button"
                        onclick="wordLowerCase()">點一下</button>
                </div>
            </div>
            <div id="ans"></div>
        </div>


    </div>



    <script>
        function wordLowerCase() {
            let input = document.getElementById('input').value;
            let lowerWords = input.toLowerCase();
            document.getElementById('ans').innerHTML = '變小寫的字串是: ' + lowerWords;
        }
    </script>
    <!---bootstrap 4 js-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
